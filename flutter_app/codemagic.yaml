workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini_m2
    max_build_duration: 120
    environment:
      vars:
        JAVA_TOOL_OPTIONS: "-Xmx4g"
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=true -Dorg.gradle.parallel=true"
      flutter: stable
    scripts:
      - name: Get Flutter packages
        script: |
          cd flutter_app
          flutter packages pub get

      - name: Build AAB with bypass flags
        script: |
          cd flutter_app
          flutter build appbundle --debug --android-skip-build-dependency-validation --build-number=$PROJECT_BUILD_NUMBER

    artifacts:
      - flutter_app/build/**/outputs/**/*.aab
      - flutter_app/build/**/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - your-email@example.com