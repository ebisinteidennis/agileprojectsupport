name: agile_project_app
description: A Flutter app for agile project management

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Network & API
  dio: ^5.4.0
  http: ^1.2.1
  
  # Storage  
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^13.2.4
  
  # Serialization
  json_annotation: ^4.8.1
  
  # Internationalization
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.2.1
  flutter_local_notifications_linux: ^4.0.1
  flutter_local_notifications_platform_interface: ^7.2.0
  
  # WebSocket
  web_socket_channel: ^2.4.5
  
  # Media & Files
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Connectivity & Permissions (Compatible versions)
  connectivity_plus: ^6.0.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/